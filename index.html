<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আন্তর্জাতিক বিষয়াবলি কুইজ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a202c, #2d3748);
            min-height: 100vh;
            font-family: 'Noto Serif Bengali', serif;
            color: #e2e8f0;
        }
        .quiz-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }
        .question {
            margin-bottom: 1.5rem;
        }
        .option {
            display: block;
            padding: 0.75rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .option:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .option input {
            margin-right: 0.5rem;
        }
        .result-container {
            display: none;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 0.5rem;
        }
        .correct {
            background: #10b981 !important;
            color: white;
        }
        .incorrect {
            background: #ef4444 !important;
            color: white;
        }
        h1, h2 {
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1 class="text-3xl font-bold text-center mb-6">আর্ন্তজাতিক বিষয়াবলি</h1>
        <h2 class="text-xl text-center mb-4">টপিকস: প্রাচীন সভ্যতা, রাজতন্ত্র, সম্রাট ও রাষ্ট্রপ্রধানের বাসভবন</h2>
        <div id="quiz">
            </div>
        <button onclick="submitQuiz()" class="mt-4 px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition">কুইজ জমা দিন</button>
        <div id="result" class="result-container">
            <h2 class="text-2xl font-bold">আপনার স্কোর: <span id="score"></span>/50</h2>
            <div id="correct-answers"></div>
        </div>
    </div>

    <script>

            { question: "কোন প্রাচীন সভ্যতাটি 'প্রথম নগর পরিকল্পনা'র জন্য বিখ্যাত?", options: ["মিশরীয়", "রোমান", "ইনকা", "সিন্ধু উপত্যকা"], correct: 3 },
            { question: "কোন দেশের রাষ্ট্রপ্রধানের বাসভবন 'কাসা রোসাডা' নামে পরিচিত?", options: ["পেরু", "আর্জেন্টিনা", "কলম্বিয়া", "চিলি"], correct: 1 },
            { question: "'ক্যাম্প ডেভিড' কোন দেশের রাষ্ট্রপতির অবকাশ যাপনের স্থান?", options: ["মার্কিন যুক্তরাষ্ট্র", "কানাডা", "যুক্তরাজ্য", "ফ্রান্স"], correct: 0 },
            { question: "কোন দেশের প্রেসিডেন্টের বাসভবন 'লা মোনেদা প্যালেস'?", options: ["পেরু", "বলিভিয়া", "চিলি", "ইকুয়েডর"], correct: 2 },
            { question: "'আবাস লুইসিয়া' কোন দেশের প্রধানমন্ত্রীর বাসভবন?", options: ["ব্রাজিল", "পর্তুগাল", "স্পেন", "মেক্সিকো"], correct: 0 },
            { question: "'জুকনিট্‌' কোন দেশের রাজপরিবারের গ্রীষ্মকালীন বাসস্থান?", options: ["নেদারল্যান্ডস", "সুইডেন", "ডেনমার্ক", "নরওয়ে"], correct: 1 }
        ];

        function loadQuiz() {
            const quizDiv = document.getElementById('quiz');
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <h3 class="text-lg font-semibold mb-2">${index + 1}. ${q.question}</h3>
                    ${q.options.map((option, i) => `
                        <label class="option">
                            <input type="radio" name="q${index}" value="${i}">
                            ${option}
                        </label>
                    `).join('')}
                `;
                quizDiv.appendChild(questionDiv);
            });
        }

        function submitQuiz() {
            let score = 0;
            const resultDiv = document.getElementById('result');
            const correctAnswersDiv = document.getElementById('correct-answers');
            correctAnswersDiv.innerHTML = '';

            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                const questionDiv = document.getElementsByClassName('question')[index];
                const options = questionDiv.getElementsByClassName('option');

                if (selected && parseInt(selected.value) === q.correct) {
                    score++;
                    options[q.correct].classList.add('correct');
                } else {
                    if (selected) {
                        options[parseInt(selected.value)].classList.add('incorrect');
                    }
                    options[q.correct].classList.add('correct');
                }

                const answerDiv = document.createElement('div');
                answerDiv.innerHTML = `<p><strong>${index + 1}. ${q.question}</strong><br>সঠিক উত্তর: ${q.options[q.correct]}</p>`;
                correctAnswersDiv.appendChild(answerDiv);
            });

            document.getElementById('score').textContent = score;
            resultDiv.style.display = 'block';
            window.scrollTo(0, document.body.scrollHeight);
        }

        loadQuiz();
    </script>
